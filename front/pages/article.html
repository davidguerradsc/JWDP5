<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<title>Orinoco</title>
	</head>
	<body>
		<!-- NavBar - Start -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Navbar</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link active" aria-current="page" href="/"
							>Home</a
						>
						<a class="nav-link" href="#">Features</a>
						<a class="nav-link" href="#">Pricing</a>
					</div>
				</div>
			</div>
		</nav>
		<!-- NavBar - End -->

		<div class="container">
			<h1>Orinoco</h1>

            <div class="col article">
                <div class="card col-md-6">
					<img src="" id="image" class="card-img-top image">
					<div class="card-body">
						<h5 id="name" class="card-title name"></h5>
						<p id="description" class="card-text description">description</p>
						<div class="row">
							<div class="col-md-6 mb-3">
								<select  class="form-select couleur" aria-label="Default select example">
									<option selected>Choisissez une couleur</option>
								</select>
							</div>
							<p class="card-text text-end col-md-5 fs-4 me-2 price"></p>
						
						</div>
						<div class="row">
							<div class="col-md-6 justify-content-center">

								
									<button type="button" class="buttonMinusOne">-</button>
									<input type="text" class="col-md-3 quantity" value="1">
									<button type="button" class="buttonPlusOne">+</button>
								
							</div>
							<div class="col-md-5 d-grid gap-2 d-md-flex justify-content-md-end">

								<button type="button" class="btn btn-primary addToCart">Add to cart</button>
							</div>
						</div>
					</div>
				</div>
            </div>
		</div>
		<script src="../js/functions.js"></script>
		<script src="../js/article.js"></script>
		<script src="../js/cart.js"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
